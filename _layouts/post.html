<!doctype html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="Ripeworks is a web studio based in Leelanau County, Northport, Michigan. Ready to tackle any web, mobile, or software development project.">
  <link href="/css/style.css" rel="stylesheet">
  <script src="https://use.typekit.net/euo8rwv.js"></script>
  <script>try{Typekit.load({ async: false });}catch(e){}</script>
</head>
<body class="alt">
  <div id="graph"></div>
  <div id="site">
    {% include header.html %}
    <div class="container-wide">
      <div class="col twelve animate-in-2">
        <h1 class="post-title">{{page.title}}</h1>
      </div>
    </div>
    <div class="post-meta">
      <h4>_{{ page.date | date_to_string }}</h4>
      <a class="more" href="/articles/">/More</a>
    </div>
    <div class="container">
      <article class="col twelve animate-in-3">
        {{content}}
      </article>
      <div class="col twelve animate-in-3" id="disqus_thread"></div>
      <script src="https://disqus.com/forums/ripeworks/embed.js" type="text/javascript"></script>
      <noscript><a href="https://ripeworks.disqus.com/?url=ref">View the discussion thread.</a></noscript>
    </div>
  </div>
  <script src="/js/vendor.js"></script>
  <script src="/js/main.js"></script>
  {% include ga.html %}
</body>
</html>
