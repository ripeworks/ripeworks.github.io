<!doctype html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="Ripeworks is a web studio based in Leelanau County, Northport, Michigan. Ready to tackle any web, mobile, or software development project.">
  <link href="/css/style.css" rel="stylesheet">
  <script src="https://use.typekit.net/euo8rwv.js"></script>
  <script>try{Typekit.load({ async: false });}catch(e){}</script>
</head>
<body class="alt">
  <div id="graph"></div>
  <div id="site">
    {% include header.html %}
    <article>
      <div class="container">
        <div class="col three animate-in-2">
          <h3>{{ page.date | date_to_string }}</h3>
          <a href="/articles/">< More</a>
        </div>
        <div class="col nine animate-in-2">
          <h1 class="post-title">{{page.title}}</h1>
        </div>
        <div class="col twelve animate-in-3">
          {{content}}
        </div>
      </div>
    </article>
  </div>
  <script src="/js/vendor.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
