---
layout: default
title: Articles | Ripeworks
---

<section>
  <div class="container">
    <div class="col twelve animate-in-2">
      <h2>Articles</h2>
    </div>
    <div class="col twelve">
      <ul class="posts">
        {% for post in site.posts %}
          <li class="animate-in-stagger">
            <span>{{ post.date | date_to_string }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
